<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">

    <style>

html,body{
background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
    </style>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div>
			<div class="card-header">
				<h3>Add Detail</h3>
			</div>
            <form id="LoginForm">
                {% csrf_token %}
                <div class="input-group form-group" style="width: 160%">
                    <input id="title" type="text" name="title" class="form-control" placeholder="Title">
                </div>
                <div class="input-group form-group" style="width: 165%">
                    <textarea id="short_description" name="short_description" class="form-control" placeholder="Short Description"></textarea>>
                </div>
                <div class="input-group form-group" style="width: 165%">
                    <textarea id="description" name="description" class="form-control" placeholder="Detail Description"></textarea>>
                </div>
                <div class="input-group form-group" style="width: 160%">
                    <input id="img" type="text" class="form-control" name="img_url" placeholder="Image Url">
                </div>
                <div class="input-group form-group" style="width: 160%; height: 60%">
                    <input id="video" type="text" class="form-control" name="video_url" placeholder="Video Url">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" class="btn float-right login_btn">
                </div>
            </form>
		</div>
	</div>
</div>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script>
        $('#LoginForm').on('submit', (event)=>{
            event.preventDefault();
            var formData = $('#LoginForm').serialize();
            console.log(formData);
            $.ajax({
                type : 'POST',
                url: '{% url "api:add_videos" %}',
                data: formData,
                cache:false,
                processData:false,
                success: function (response) {
                  console.log(response)
                    location.reload()
                },
                error: function (error) {
                    console.log(error)
                    toastr.error("Invalid Credentials");
                }
              });


        });
    </script>
</body>
</html>
